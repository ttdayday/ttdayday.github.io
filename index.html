<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kids Shape Matching Game</title>
    <link rel="stylesheet" href="Build/TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="Build/Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build/Build.data.gz",
        frameworkUrl: "Build/Build/Build.framework.js.gz",
        codeUrl: "Build/Build/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "KidPuzzleGame",
        productVersion: "0.1",
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
